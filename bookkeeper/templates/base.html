<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BookKeeper | {% block title %}{% endblock %}</title>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/offcanvas.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/favicon/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'assets/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'assets/favicon/favicon.ico' %}">
    <meta name="apple-mobile-web-app-title" content="BookKeeper">
    <meta name="application-name" content="BookKeeper">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{% static 'assets/favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff"><meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="BookKeeper" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
</head>

<body>
    {% if user.is_authenticated %}
    <div class="container">
        <nav class="navbar navbar-expand-md fixed-top border-bottom bg-white" aria-label="Main navigation">
            <div class="container-fluid" style="min-height:32px">
                {% block brand_section %}
                <a href="/" class="navbar-brand">
                    <img class="my-2" src="{% static 'assets/favicon/72x72.png' %}" alt="BookKeeper" width="32" height="32">
                </a>
                {% endblock %}
                <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="navbar-collapse offcanvas-collapse">
                    {% block navitems %}{% endblock %}
                </div>
            </div>
        </nav>
    </div>
    {% endif %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
